<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body id="header" style="background-color: #8a7fc7; font-family: 'Kanit', sans-serif;">
    <div class="card" style="width: 30%; display: block; margin: 0 auto; margin-top: 10%;">
        <div class="card-body">
            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <h1 style="color: #3d2c9e; font-weight: bold;">Login</h1>
                </div>
            </div>
            <form>
                <div style="width: 100%; margin-top: 5%;">
                    <input id="email" class="form-control" type="email"
                        style="width: 90%; display: block; margin: 0 auto; text-align: center;"
                        placeholder="Please enter your email address." aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text" style="margin-left: 5%;">Please enter your email address.
                    </div>
                </div>
                <div style="width: 100%; margin-top: 5%;">
                    <input id="password" class="form-control" type="password"
                        style="width: 90%; display: block; margin: 0 auto; text-align: center;"
                        placeholder="Please enter your password." aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text" style="margin-left: 5%;">Please enter your password.</div>
                    <input id="show_password" type="checkbox" class="form-check-input" style="margin-left: 5%;" onclick="if (password.type == 'password') { password.type = 'text' } 
                                    else { password.type = 'password' }
                                    if (password.type != 'password') { label_checkbox_password.innerText = 'Hide Password' } 
                                    else { label_checkbox_password.innerText = 'Show Password' }">
                    <label id="label_checkbox_password" for="show_password">Show Password</label>
                </div>
                <div style="margin-top: 2%; display: flex; justify-content: space-around;">
                    <buttom class="btn btn-outline-primary" type="button" style="margin-left: 10%;">Submit</buttom>
                    <a class="btn btn-outline-secondary" type="button" style="margin-right: 10%" href="register.html">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
