<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body id="header" style="background-color: #8a7fc7; font-family: 'Kanit', sans-serif;">
    <div class="card" style="width: 30%; height: 400px; display: block; margin: 0 auto; margin-top: 10%;">
        <div class="card-body">
            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <h1 style="color: #3d2c9e; font-weight: bold;">Register</h1>
                </div>
            </div>
            <form>
                <div class="row" style="margin-top: 5%; display: flex; justify-content: space-around">
                    <input id="first_name" class="col-6 form-control" type="text"
                        style="width: 40%;"
                        placeholder="First Name">
                    <input id="last_name" class="col-6 form-control" type="text"
                        style="width: 40%;"
                        placeholder="Last Name">
                </div>
                <div class="row" style="display: flex; justify-content: space-around">
                    <input id="email" class="col-12 form-control" type="email"
                        style="width: 90%;"
                        placeholder="Email">
                </div>
                <div class="row" style="display: flex; justify-content: space-around">
                    <input id="password" class="col-6 form-control" type="password"
                        style="width: 40%;" onblur="checkPasswordMatch()"
                        placeholder="Password">
                    <input id="confirm_password" class="col-6 form-control" type="password"
                        style="width: 40%;" onblur="checkPasswordMatch()"
                        placeholder="Confirm Password">
                    <div id="password_alert" class="form-text" style="margin-left: 5%; padding-bottom: 21px;"></div>
                    <div>
                        <input id="show_password" type="checkbox" class="form-check-input" style="margin-left: 5%;" onclick="ShowPassword()">
                        <label id="label_checkbox_password" for="show_password">Hide Password</label>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" id="first_name" placeholder="First Name"/>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="last_name" placeholder="Last Name"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="email" class="form-control" id="email" placeholder="Email"/>
                    </div>
                    <div class="col-6">
                        <input type="phone" class="form-control" id="mobile" placeholder="Mobile"/>
                    </div>
                </div> -->
            </form>
        </div>
    </div>

    <script>
        function checkPasswordMatch() {
            let Password = document.getElementById("password").value;
            let ConfirmPassword = document.getElementById("confirm_password").value;
            let PasswordAlert = document.getElementById("password_alert");

            if (Password === '' || ConfirmPassword === '') {
                PasswordAlert.innerText = '';
                PasswordAlert.style.paddingBottom = '21px';
            } else if (Password === ConfirmPassword) {
                PasswordAlert.innerText = 'Password Matched';
                PasswordAlert.style.color = 'green';
                PasswordAlert.style.paddingBottom = '0px';
            } else if (Password !== ConfirmPassword) {
                PasswordAlert.innerText = 'Password Not Matched';
                PasswordAlert.style.color = 'red';
                PasswordAlert.style.paddingBottom = '0px';
            } else {
                PasswordAlert.innerText = '';
                PasswordAlert.style.paddingBottom = '21px';
            }
        }

        function ShowPassword() {
            let password = document.getElementById("password");
            let confirm_password = document.getElementById("confirm_password");
            let label_checkbox_password = document.getElementById("label_checkbox_password");

            if (password.type === 'password') {
                password.type = 'text';
                confirm_password.type = 'text';
                label_checkbox_password.innerText = 'Show Password';
            } else {
                password.type = 'password';
                confirm_password.type = 'password';
                label_checkbox_password.innerText = 'Hide Password';
            }
        }
    </script>
</body>

</html>
